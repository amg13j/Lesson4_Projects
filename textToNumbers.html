<script type="text/javascript">
    
// Program name: textToNumbers.html
// Purpose: Convert text input to numbers and finds the sum, product, average and modulus

// Declare variables and constants
var num1, num2; //numbers entered by the user
var sum; //sum of two numbers
var product; // product of two numbers
var average; // average of two numbers
var modulus; // modulus of two numbers
var BR = "<br/>" //HTML line break tag
var ES = ""; //empty string

// Welcome the user
document.write("Welcome!"+ BR);
document.write("This program converts text to numbers");
document.write(" finds the sum, product, average, modulus, and then displays the results."+ BR);
    
// Prompt the user for two numbers and then convert text data to integers.
num1 = prompt("enter the first number:",ES);
num1= parseInt(num1);
num2 = prompt("enter the second number:",ES);
num2= parseInt(num2);
    
// Add the numbers and display the sum
sum = num1 + num2;
document.write(BR + "The SUM of the number is:" + sum + BR);

// Multiplying the numbers and display the product
product= num1 * num2;
   document.write(BR + "The product of the number is:" + product + BR);
 
// Find the modulus of the numbers and display the mod
modulus= num1 % num2;
    document.write(BR + "The modulus of the number is:" + modulus + BR);

// Thank the user and end the program
document.write(BR + "Thank you!" + BR);
